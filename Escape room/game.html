<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Room – Spel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h1>Escape Room</h1>
    <p id="timer">Tijd over: 60 seconden</p>
    <p>Vraag: Wat is het wachtwoord om te ontsnappen?</p>
    <input type="text" id="answerInput" placeholder="Typ hier je antwoord">
    <br><br>
    <button onclick="checkAnswer()">Controleer</button>
  </section>

  <script>
    // Timer (60 seconden)
    let tijd = 60;
    let timer = setInterval(() => {
      tijd--;
      document.getElementById("timer").innerText = `Tijd over: ${tijd} seconden`;

      if (tijd <= 0) {
        clearInterval(timer);
        window.location.href = "lose.html";
      }
    }, 1000);

    // Antwoord controleren
    function checkAnswer() {
      const input = document.getElementById("answerInput").value.toLowerCase();
      const correctAnswer = "escape"; // ← Kies je juiste wachtwoord hier

      if (input === correctAnswer) {
        clearInterval(timer);
        window.location.href = "win.html";
      } else {
        alert("Ongeldig antwoord. Probeer opnieuw.");
      }
    }
  </script>
</body>
</html>
